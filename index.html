    const ABACUS_URL = 'https://api.abacus.ai/chat'; // Esto puede variar si hay un endpoint especÃ­fico

    const sendBtn = document.getElementById('send-btn');

    const chatBox = document.getElementById('chat-box');

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      userInput.value = '';

      const response = await fetch(ABACUS_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${ABACUS_API_KEY}`
        },
        body: JSON.stringify({
          inputText: message,
          chatHistory: [] // opcional: podÃ©s agregar historial acÃ¡
        })
      });

      const data = await response.json();
      const reply = data?.output || 'No entendÃ­, Â¿podÃ©s repetir?';
      addMessage('bot', reply);
    });

    function addMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = `message ${sender}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
